{% extends "index.html" %}

{% block title %}<title>Delete Tag</title>{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Delete Tag</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Are you sure you want to delete this tag?</h5>
                <p class="card-text"><strong>{{ tag.name }}</strong></p>
                <form action="" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                </form>
                <a href="{% url 'todo:tag_list' %}" class="btn btn-secondary ms-2">No, go back</a>
            </div>
        </div>
    </div>
{% endblock %}
