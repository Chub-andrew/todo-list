{% extends "index.html" %}

{% block title %}
    Tags
{% endblock %}

{% block content %}
    <h1 class="text-center my-4">Tags</h1>
    <div class="text-center mb-3">
    <a class="btn btn-primary" href="{% url 'todo:tag_create' %}">Add new tag</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td><a href="{% url 'todo:tag_update' slug=tag.slug %}" class="btn btn-info btn-sm">Update</a></td>
                    <td><a href="{% url 'todo:tag_delete' slug=tag.slug %}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
