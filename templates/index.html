{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}My Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container-fluid mt-4 ">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            {% block sidebar %}
                {% include 'includes/sidebar.html' %}
            {% endblock %}
        </div>
        <!-- Main Content -->
        <div class="col-md-10">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-auto py-3 fixed-bottom">
    <div class="container p-4">
        <p>&copy; 2024 My Task Manager. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mrcA3T1krJqq8Y5o8GqPEYfvFt7MTjISJ/fY3BbmZGi1oyIbYFch6YHZDloFG8A7" crossorigin="anonymous"></script>
</body>
</html>
